<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo</title>
	</head>
	<body>
		<a href="http://jquery.com/">jQuery</a>
		<script src="jquery.js"></script>
		<script>
			var a = {};
			$.getJSON('minerals.json', function(data){
				a = data;
				$.each(a, function(idx, rock){
					$('table#t TBODY').append('<tr><td>'+rock.name+'</td><td>'+rock.symbol +'</td><td>'+rock.atomic_number +'</td></tr>'+rock.weight +'</td></tr>');
				});
			});
		</script>
	</body>
</html>
